<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Successful Authorization Page</title>
</head>
<body>
    <h1 style="text-align: center">Congrats with successful registration</h1>

    <div style="text-align: center">
       <form th:action = "@{/successfulAuthorizationPage/{id}}" th:object = "${userDTO}" method = "GET">
          <p>Hello,<span th:text="${userDTO.name}"></span>. We are glad to see you on our site, enjoy it!</p>
           <p>And, please, check your e-mail for confirming your page <span th:text="${userDTO.login}"></span></p>
       </form>
    </div>
</body>
</html>
